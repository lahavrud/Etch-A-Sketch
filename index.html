<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div>
        <div class="board-options">
            <button>Reset</button>
            <div class="size">
                <p>Square Size</p>
                <input type="number" id="size" min="10" max="30" value="16">
            </div>

        </div>
        <div class="border">
            <div class="board-container"></div>
        </div>
    </div>


</body>
</html>
